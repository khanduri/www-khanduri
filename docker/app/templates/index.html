<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Home</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='dist/bundle.css') }}" />
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <div id='navigation'></div>

    <header id="header" class="{{ class_name if class_name else ""}} intro">
      <div class="overlay"></div>
    </header>

    <div id='about'></div>
    <div id='learn'></div>
    <div id='experience'></div>
    <div id='education'></div>
    <div id='activities'></div>
    <div id='contact'></div>

    <footer><div id='footer'></div></footer>

    <script>var info = {{ json_data | tojson }}</script>
    <script src="{{ url_for('static', filename='dist/bundle.js') }}" type="text/javascript"></script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-74737789-1', 'auto');
        ga('send', 'pageview');
    </script>

    <script>
      $(window).scroll(function() {
        if ($(".navbar").offset().top > 50) {
          $(".navbar-fixed-top").addClass("top-nav-collapse");
        } else {
          $(".navbar-fixed-top").removeClass("top-nav-collapse");
        }
      });

      $('.navbar-collapse ul li a').click(function() {
        $('.navbar-toggle:visible').click();
      });

    $(function() {
      $('body').delegate('a.page-scroll', 'click', function(event) {
        var $anchor = $(this);
        $('html, body').stop().animate({
          scrollTop: $($anchor.attr('href')).offset().top
        }, 200);
          event.preventDefault();
        });
      });
    </script>

</body>
</html>
